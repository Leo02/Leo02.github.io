<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='description' content='{{ site.description }}'>

	<base href='{{ site.url }}{{ site.baseurl }}'>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
	<link rel='canonical' href='{{ site.url }}{{ site.baseurl }}'>
	<link href='{{ site.url }}{{ site.baseurl }}/feed.xml' rel='alternate' type='application/rss+xml' title='{{ site.name }}' />

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel='stylesheet' href='/css/style.css' />
	
	

	<meta property='og:title' content='{{ site.name }}'>
<meta property='og:description' content='{{ site.description }}'>
<meta property='og:url' content='{{ site.url }}{{ site.baseurl }}'>
<meta property='og:site_name' content='{{ site.name }}'>
<meta property='og:type' content='website'><meta property='og:updated_time' content=' {{ site.time | date_to_xmlschema }} '/>

</head>

	<div id="navbar">

		</button>
	</div>

			</ul>
		</div>
	</nav>
